{% extends "base.html" %}

{% block content %}
<h1 class="page-title">Search Regulated Plants</h1>
<p class="lead">
    Enter a plant name to find if and where it's regulated
</p>

<div class="row">
    <div class="col-12">
        <div class="search-box">
            <select id="weedSearch" class="form-control">
                <option></option>
            </select>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div id="results" class="results-container species-results d-none">
            <div class="scientific-details">
                <p><strong>Common name: </strong><span id="weedTitle"></span></p>
                <p><strong>Scientific name: </strong><em id="weedCanonicalName"></em></p>
                <p id="synonymsSection" class="d-none"><strong>Scientific name synonyms: </strong><em id="weedSynonyms"></em></p>
                <p><strong>Family name: </strong><span id="weedFamily"></span></p>
                <p><strong>More Information: </strong><a id="gbifLink" href="#" target="_blank">View on GBIF</a></p>
            </div>
            
            <h4>Regulated in:</h4>
            <div id="statesList" class="list-group">
                <!-- States will be inserted here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{{ url_for('static', filename='js/species_search.js') }}"></script>
{% endblock %}
